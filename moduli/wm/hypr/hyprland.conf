env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
  no_hardware_cursors = 1
  default_monitor = HDMI-A-1
}

monitor= HDMI-A-1, 2560x1440@59.95, 1920x0, 1
monitor= eDP-1, 1920x1080@144,0x378, 1

workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1
workspace=10,monitor:eDP-1

workspace=11,monitor:HDMI-A-1
workspace=12,monitor:HDMI-A-1
workspace=13,monitor:HDMI-A-1
workspace=14,monitor:HDMI-A-1
workspace=15,monitor:HDMI-A-1
workspace=16,monitor:HDMI-A-1
workspace=17,monitor:HDMI-A-1
workspace=18,monitor:HDMI-A-1
workspace=19,monitor:HDMI-A-1
workspace=20,monitor:HDMI-A-1

# Xorg che scassa
xwayland {
  force_zero_scaling = true
}

# Smartgaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, rounding 0, match:float 0, match:workspace w[tv1]
windowrule = border_size 0, rounding 0, match:float 0, match:workspace f[1]

# toolkit-specific scale
env = GDK_SCALE,0.75
env = XCURSOR_SIZE,18
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_THEME,Bibata-Modern-Classic

$terminal = kitty
$fileManager = dolphin
$menu = vicinae toggle
$mainMod = SUPER

windowrule = float on, match:class "rsi launcher.exe"
windowrule = float on, match:class qalculate-gtk

exec-once = systemctl --user start hyprpolkitagent &
exec-once = kdeconnectd & vicinae server &
exec-once = noctalia-shell & hyprsome & swww-daemon
exec-once = swww img ~/.dotfiles/moduli/wallpaper.png
exec-once = nm-applet & udiskie &
exec-once = kdeconnect-indicator & pypr &
exec-once = hyprctl setcursor Bibata-Modern-Classic 18

# Clipse
exec-once = clipse -listen
windowrule = float on, size 622 652, stay_focused on, match:class (clipse)

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18
env = QT_QPA_PLATFORM,wayland

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2

    col.active_border = rgba(00bab3d0)
    col.inactive_border = rgba(00000000)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 12
    rounding_power = 3

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 4
        passes = 2
        noise = 0
        brightness = 1.0
        vibrancy = 0.5
        ignore_opacity = false
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}

input {
    kb_layout = us,it
    # kb_variant = intl
    kb_model =
    kb_rules =

    # repeat_rate = 50
    # repeat_delay= 500

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

bind = $mainMod, B, exec, zen-beta
bind = $mainMod, C, centerwindow
bind = $mainMod, D, exec, vesktop
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, M, exit,
bind = $mainMod, O, exec, obs
bind = $mainMod, P, exec, prismlauncher
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, R, exec, $menu
bind = $mainMod, S, exec, steam
bind = $mainMod, Y, killactive,
bind = $mainMod, X, exec, hyprctl switchxkblayout slate-keyboard next
bind = $mainMod CTRL, L, exec, lutris
bind = $mainMod, Z, fullscreen, 0
bind = $mainMod SHIFT, Z, fullscreen, 1

bind = SUPER, V, exec, $terminal -e "clipse"

bind = , XF86Calculator, exec, qalculate-gtk
bind = , XF86Launch2, exec, $terminal -e "btop"
bind = $mainMod, esc, exec, $terminal -e "btop"

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER CTRL, L, resizeactive, 50 0
bind = SUPER CTRL, H, resizeactive, -50 0
bind = SUPER CTRL, K, resizeactive, 0 -50
bind = SUPER CTRL, J, resizeactive, 0 50

bind = SUPER, Tab, cyclenext
bind = SUPER, Tab, bringactivetotop

# Hyprshot
bind = SUPER CTRL, S, exec, hyprshot -m window
bind = SUPER ALT, S, exec, hyprshot -m output
bind = SUPER SHIFT, S, exec, hyprshot -m region

# Scrarchpad
bind = $mainMod,W,exec,pypr toggle term

# Groups
group {
  groupbar {
    enabled = true
    font_size = 14
    height = 20
    gradients = true

    col.active =  rgba(00bab3f0)
    col.inactive =  rgba(00000000)
  }
}

bind = SUPER, G, togglegroup

bind = SUPER SHIFT, G, changegroupactive, f
bind = SUPER SHIFT, TAB, changegroupactive, f
bind = SUPER, U, moveoutofgroup
bind = SUPER, LEFT, movewindoworgroup, l
bind = SUPER, RIGHT, movewindoworgroup, r

bind=SUPER,1,exec,hyprsome workspace 1
bind=SUPER,2,exec,hyprsome workspace 2
bind=SUPER,3,exec,hyprsome workspace 3
bind=SUPER,4,exec,hyprsome workspace 4
bind=SUPER,5,exec,hyprsome workspace 5
bind=SUPER,6,exec,hyprsome workspace 6
bind=SUPER,7,exec,hyprsome workspace 7
bind=SUPER,8,exec,hyprsome workspace 8
bind=SUPER,9,exec,hyprsome workspace 9
bind=SUPER,0,exec,hyprsome workspace 10

bind=SUPER SHIFT,1,exec,hyprsome move 1
bind=SUPER SHIFT,2,exec,hyprsome move 2
bind=SUPER SHIFT,3,exec,hyprsome move 3
bind=SUPER SHIFT,4,exec,hyprsome move 4
bind=SUPER SHIFT,5,exec,hyprsome move 5
bind=SUPER SHIFT,6,exec,hyprsome move 6
bind=SUPER SHIFT,7,exec,hyprsome move 7
bind=SUPER SHIFT,8,exec,hyprsome move 8
bind=SUPER SHIFT,9,exec,hyprsome move 9
bind=SUPER SHIFT,0,exec,hyprsome move 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = $mainMod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

windowrule = suppress_event maximize, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Vicinae

layerrule {
    name = vicinae-blur
    blur = on
    ignore_alpha = 0
    match:namespace = vicinae
}

layerrule {
    name = vicinae-no-animation
    no_anim = on
    match:namespace = vicinae
}
